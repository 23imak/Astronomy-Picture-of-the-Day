<html>

<head>
  <title>New Tab</title>
  <link rel="stylesheet" href="custom.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <div style="position: absolute; z-index:200;" class="fadeOnLoad">
    <table>
      <tr>
        <td>
          <div class="newsContainer" id="newsContainer" style="width:0">
            <div class="news"></div>
          </div>
          <div id="down" style="width:0"><span style="transform:rotate(180deg)">^</span></div>
        </td>
        <td>
          <div id="toggleDiv">
            <div id="NewsToggle" class="toggleButton">></div>
          </div>
        </td>
        <td>
          <div class="buttonsGroup">
            <div id="settings"><img class="gear" src="images\ribbon5.png" alt="settings"></div>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div class="dateTime">
    <div class="dateContainer">
      <div class="date shadowText"></div>
    </div>
    <div class="time shadowText"></div>
  </div>
  <div class="weatherContainerParent fadeOnLoad">
    <div class="weatherContainer">
      <div class="weatherColumn wcLeft">
        <div class="temp"></div>
      </div>
      <div class="weatherColumn wcCenter">
        <div class="icon"></div>
        <div class="iconDesc"></div>
      </div>
      <div class="weatherColumn wcRight">
        <div class="weatherDetails">
          <ul>
          </ul>
        </div>
      </div>
      <div class="city"></div>
    </div>
  </div>
  <div id="divNoteToggle" class="fadeOnLoad" style="right:0vh">
    <div id="toggleNote" class="btnToggleNote">></div>
  </div>
  <div id="noteTab" class="zennable fadeOnLoad" style="width:0vw">
    <div class="NotepadHeader">Notes</div>
    <div id="noteBackdrop" class="zen-backdrop">
      <textarea id="headdingText" placeholder="Your Heading"></textarea>
      <hr/>
      <textarea id="note-text" placeholder="Write something here"></textarea>
    </div>
  </div>
  <div class='contentContainer'>
    <div class='quote shadowText'></div>
    <ul class="social-icons fadeOnLoad">
      <li class='youtube'>
        <a href="https://www.youtube.com/" target="_blank">
          <div id="container">
            <div id="halfclip">
              <div class="halfcircle" id="clipped">
              </div>
            </div>
            <div class="halfcircle" id="fixed">
            </div>
          </div>
        </a>
      </li>
      <li class='facebook'>
        <a href="https://www.facebook.com/" target="_blank">
          <div id="container">
            <div id="halfclip">
              <div class="halfcircle" id="clipped">
              </div>
            </div>
            <div class="halfcircle" id="fixed">
            </div>
          </div>
        </a>
      </li>
      <li class='gmail'>
        <a href="https://gmail.com/" target="_blank">
          <div id="container">
            <div id="halfclip">
              <div class="halfcircle" id="clipped">
              </div>
            </div>
            <div class="halfcircle" id="fixed">
            </div>
          </div>
        </a>
      </li>
      <li class='twitter'>
        <a href="https://twitter.com/" target="_blank">
          <div id="container">
            <div id="halfclip">
              <div class="halfcircle" id="clipped">
              </div>
            </div>
            <div class="halfcircle" id="fixed">
            </div>
          </div>
        </a>
      </li>
      <li class='gplus'>
        <a href="https://plus.google.com/" target="_blank">
          <div id="container">
            <div id="halfclip">
              <div class="halfcircle" id="clipped">
              </div>
            </div>
            <div class="halfcircle" id="fixed">
            </div>
          </div>
        </a>
      </li>
      <li class='linkedin'>
        <a href="https://linkedin.com/" target="_blank">
          <div id="container">
            <div id="halfclip">
              <div class="halfcircle" id="clipped">
              </div>
            </div>
            <div class="halfcircle" id="fixed">
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
  <!-- <div class="img-title"></div> -->
  <script src="custom.js"></script>
</body>

</html>
