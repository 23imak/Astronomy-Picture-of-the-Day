<html>

<head>
  <title>New Tab</title>
  <link rel="stylesheet" href="custom.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div style="position: absolute;">  
    <table>
      <tr>
        <td>
          <div class="newsContainer" id="newsContainer" style="width:0">
              <div class="news"></div>
          </div>
        </td>
        <td>
          <div id="toggleDiv">
            <div id="NewsToggle" class="toggleButton">></div>
          </div>          
        </td>
        <td>
          <div class="buttonsGroup">
            <div id="settings"><img class="gear" src="images\ribbon5.png" alt="settings" ></div> 
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div class="dateContainer">
    <div class="date"></div>
  </div>
  <div class="time shadowText"></div>
  <div class="weatherContainerParent">
    <div class="weatherContainer">
    <div class="city"></div>
    <span class='editIcon'></span>
    <div class="icon"></div>
    <div class="iconDesc"></div>
    <div class="temp"></div>
  </div>
</div>
  <div class="zennable">
    <div class="zen-backdrop">
      <textarea id="note-text"></textarea>
    </div>
  </div>
  <div class='contentContainer'>
    <div class='quote shadowText'></div>
      <ul class="social-icons">
        <li class='youtube'><a href="https://www.youtube.com/" target="_blank"></a></li>
        <li class='facebook'><a href="https://www.facebook.com/" target="_blank"></a></li>
        <li class='gmail'><a href="https://gmail.com/" target="_blank"></a></li>
        <li class='twitter'><a href="https://twitter.com/" target="_blank"></a></li>
        <li class='gplus'><a href="https://plus.google.com/" target="_blank"></a></li>
        <li class='linkedin'><a href="https://linkedin.com/" target="_blank"></a></li>
      </ul>
  </div>
  <!-- <div class="img-title"></div> -->
  <script src="custom.js"></script>
</body>

</html>
